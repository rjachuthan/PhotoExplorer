<!-- component -->
<div class="container mx-auto p-4">
  <div class="grid md:grid-cols-4 sm:grid-cols-1">
    {% for url in data %}
    <!-- Image Box -->
    <div class="h-auto w-auto m-2 bg-gray-100 bg-opacity-90 px-4 py-4 pt-4 pb-16 rounded-lg overflow">
      {% if url %}
      <object data="{{ url }}" type="image/jpeg" class="w-full h-96 object-cover rounded-lg">
        Image not available
      </object>
      {% endif %}
    </div>
    <!-- Image Box -->
    {% endfor %}
  </div>
</div>
